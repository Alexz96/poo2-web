    <article>
    <div class="container">
		<div class="col-md-6 login-box">
        <form class="form">
            <h2 class="form-heading">Novo Produto</h2> <hr>
            <p>Nome:</p>
            <label for="inputNomeProd" class="sr-only">Nome</label>
            <input type="text" id="inputNomeProd" class="form-control" placeholder="Nome" required="" autofocus> <br>
		    <p>Descrição:</p>
            <label for="descrProd" class="sr-only">Descrição</label>
            <textarea class="form-control" id="comment, descrProd" placeholder="Descrição do Produto" cols="30" rows="5"></textarea> <br>
            <p>Preço:</p>
            <label for="precProd" class="sr-only">Preço</label>
            <input type="number" class="form-control" id="precProd" placeholder="Preço do Produto"> <br>
            <p>Foto:</p>
            <input id="fotoProd" type="file" class="file"> <br>
            <label style="width: 100%;"><button type="submit" class="btn btn-primary col-md-4">Cadastrar Produto</button></label>
            
        </form>
